<!doctype html>
<html lang="en"><head><meta charset="utf-8"><title>Admin Login</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>.box{max-width:420px;margin:60px auto;padding:22px;background:#fff;border-radius:8px;box-shadow:0 6px 30px rgba(12,15,30,0.08)}input{width:100%;padding:10px;margin-bottom:10px;border-radius:6px;border:1px solid #e5e7eb}button{background:#0b74da;color:#fff;padding:10px;border-radius:8px;border:0;cursor:pointer}</style></head>
<body><div class="box"><h2>Admin Login</h2>{% if error %}<p style="color:#b00020">{{ error }}</p>{% endif %}<form method="POST"><input name="email" type="email" required placeholder="admin email"><input name="password" type="password" required placeholder="password"><button type="submit">Sign in</button></form></div></body></html>
