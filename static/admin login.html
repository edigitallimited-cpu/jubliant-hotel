<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Jubilant Land Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('https://images.unsplash.com/photo-1566073771259-6a8506099945?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&h=900&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Roboto', sans-serif;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 400px;
            padding: 30px;
            animation: fadeIn 0.8s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #d35400;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .login-header img {
            width: 80px;
            margin-bottom: 15px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }
        .form-control:focus {
            border-color: #d35400;
            box-shadow: 0 0 0 0.2rem rgba(211, 84, 0, 0.25);
        }
        .input-group-text {
            background: transparent;
            border: 2px solid #e0e0e0;
            border-right: none;
        }
        .btn-primary {
            background: linear-gradient(to right, #d35400, #e67e22);
            border: none;
            padding: 12px;
            font-weight: 600;
            border-radius: 8px;
            transition: all 0.3s;
        }
        .btn-primary:hover {
            background: linear-gradient(to right, #e67e22, #d35400);
            transform: translateY(-2px);
        }
        .alert {
            border-radius: 8px;
            padding: 10px 15px;
        }
        .hotel-features {
            background: rgba(211, 84, 0, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }
        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #555;
        }
        .feature-item i {
            color: #d35400;
            margin-right: 10px;
        }
        .copyright {
            text-align: center;
            margin-top: 20px;
            color: #777;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h2><i class="fas fa-hotel me-2"></i> Jubilant Land Hotel</h2>
            <p class="text-muted">Admin Portal</p>
        </div>
        
        <div id="errorAlert" class="alert alert-danger" role="alert" style="display: none;">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span id="errorMessage"></span>
        </div>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter admin username" required>
                </div>
            </div>
            <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">
                <i class="fas fa-sign-in-alt me-2"></i> Login
            </button>
        </form>
        
        <div class="hotel-features">
            <h6><i class="fas fa-star me-2"></i> Hotel Management System</h6>
            <div class="feature-item">
                <i class="fas fa-check"></i> Review Management
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i> Payment Approval
            </div>
            <div class="feature-item">
                <i class="fas fa-check"></i> Booking Confirmation
            </div>
        </div>
        
        <div class="copyright">
            &copy; 2023 Jubilant Land Hotel, Lounge Bar & SPA. All rights reserved.
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const submitBtn = this.querySelector('button[type="submit"]');
            const errorAlert = document.getElementById('errorAlert');
            const errorMessage = document.getElementById('errorMessage');
            
            // Change button to loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Authenticating...';
            submitBtn.disabled = true;
            
            try {
                // Simulate API call - replace with actual backend integration
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Login successful - redirect to admin dashboard
                    window.location.href = '/admin/dashboard';
                } else {
                    // Show error message
                    errorMessage.textContent = data.message || 'Invalid username or password';
                    errorAlert.style.display = 'block';
                    
                    // Hide error after 5 seconds
                    setTimeout(() => {
                        errorAlert.style.display = 'none';
                    }, 5000);
                }
            } catch (error) {
                errorMessage.textContent = 'Network error. Please try again.';
                errorAlert.style.display = 'block';
                
                // Hide error after 5 seconds
                setTimeout(() => {
                    errorAlert.style.display = 'none';
                }, 5000);
            } finally {
                // Reset button state
                submitBtn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i> Login';
                submitBtn.disabled = false;
            }
        });

        // Demo credentials for testing
        document.addEventListener('DOMContentLoaded', function() {
            // Pre-fill demo credentials (remove in production)
            document.getElementById('username').value = 'admin';
            document.getElementById('password').value = 'Juba73812@@@';
        });
    </script>
</body>
</html>
