<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Jubilant Land Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
        }
        .payment-container {
            max-width: 800px;
            margin: 50px auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .payment-header {
            background: linear-gradient(135deg, #00d13fff, #00d13fff);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .payment-body {
            padding: 30px;
        }
        .bank-details {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .bank-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
        }
        .bank-info:last-child {
            border-bottom: none;
        }
        .copy-btn {
            cursor: pointer;
            color: #12d300ff;
        }
        .form-control:focus {
            border-color: #07d300ff;
            box-shadow: 0 0 0 0.2rem rgba(211, 84, 0, 0.25);
        }
        .btn-primary {
            background: #00d31cff;
            border-color: #00d382ff;
            padding: 12px 30px;
            font-weight: 600;
        }
        .btn-primary:hover {
            background: #22e65dff;
            border-color: #22e65dff;
        }
        .status-badge {
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status-pending {
            background: #fff3cd;
            color: #856404;
        }
        .status-approved {
            background: #d4edda;
            color: #155724;
        }
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h2><i class="fas fa-credit-card me-2"></i> Payment Details</h2>
            <p class="mb-0">Complete your booking by making a transfer</p>
        </div>
        
        <div class="payment-body">
            <div class="bank-details">
                <h4 class="mb-4"><i class="fas fa-university me-2"></i> Bank Transfer Details</h4>
                
                <div class="bank-info">
                    <div>
                        <h6 class="mb-0">Bank Name</h6>
                        <p class="mb-0 text-muted">Moniepoint</p>
                    </div>
                    <span class="copy-btn" onclick="copyToClipboard('Moniepoint')">
                        <i class="fas fa-copy"></i> Copy
                    </span>
                </div>
                
                <div class="bank-info">
                    <div>
                        <h6 class="mb-0">Account Number</h6>
                        <p class="mb-0 text-muted">9160569980</p>
                    </div>
                    <span class="copy-btn" onclick="copyToClipboard('9160569980')">
                        <i class="fas fa-copy"></i> Copy
                    </span>
                </div>
                
                <div class="bank-info">
                    <div>
                        <h6 class="mb-0">Account Name</h6>
                        <p class="mb-0 text-muted">Olayinka AKANBI</p>
                    </div>
                    <span class="copy-btn" onclick="copyToClipboard('Olayinka AKANBI')">
                        <i class="fas fa-copy"></i> Copy
                    </span>
                </div>
            </div>
            
            <div id="payment-alert" class="alert alert-success" style="display: none;">
                <i class="fas fa-check-circle me-2"></i>
                <span id="alert-message"></span>
            </div>
            
            <form id="payment-form">
                <h4 class="mb-4"><i class="fas fa-info-circle me-2"></i> Payment Information</h4>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="customer_name" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="customer_name" name="customer_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="customer_email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="customer_email" name="customer_email" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="amount" class="form-label">Amount (â‚¦)</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <div class="col-md-6">
                        <label for="payment_method" class="form-label">Payment Method</label>
                        <select class="form-select" id="payment_method" name="payment_method" required>
                            <option value="">Select method</option>
                            <option value="bank_transfer">Bank Transfer</option>
                            <option value="mobile_money">Mobile Money</option>
                        </select>
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="reference" class="form-label">Transaction Reference</label>
                    <input type="text" class="form-control" id="reference" name="reference" required>
                    <div class="form-text">Please enter the reference number from your transaction</div>
                </div>
                
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane me-2"></i> Submit Payment Details
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Copied to clipboard: ' + text);
            });
        }
        
        document.getElementById('payment-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const submitBtn = this.querySelector('button[type="submit"]');
            
            // Change button to loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i> Processing...';
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/submit_payment', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Show success message
                    document.getElementById('alert-message').textContent = data.message;
                    document.getElementById('payment-alert').style.display = 'block';
                    
                    // Reset form
                    document.getElementById('payment-form').reset();
                } else {
                    alert('Error: ' + data.message);
                }
            } catch (error) {
                alert('An error occurred. Please try again.');
                console.error('Error:', error);
            } finally {
                // Reset button state
                submitBtn.innerHTML = '<i class="fas fa-paper-plane me-2"></i> Submit Payment Details';
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
